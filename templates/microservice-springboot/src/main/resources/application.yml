# Vendor-Neutral Spring Boot Configuration
# uses Spring Profiles to switch cloud implementations

spring:
  application:
    name: cnmrf-service
  
  # Default: Neutral
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

---
# -----------------------------------------------------------------------------
# PROFILE: LOCAL (Developer Machine)
# -----------------------------------------------------------------------------
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    root: INFO

---
# -----------------------------------------------------------------------------
# PROFILE: AWS (Amazon Cloud)
# -----------------------------------------------------------------------------
spring:
  config:
    activate:
      on-profile: aws
  
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      secretsmanager:
        enabled: true

management:
  metrics:
    export:
      cloudwatch:
        enabled: true

---
# -----------------------------------------------------------------------------
# PROFILE: AZURE (Microsoft Cloud)
# -----------------------------------------------------------------------------
spring:
  config:
    activate:
      on-profile: azure

  cloud:
    azure:
      keyvault:
        secret:
          property-sources:
            - endpoint: ${AZURE_KEYVAULT_ENDPOINT}

management:
  metrics:
    export:
      appinsights:
        enabled: true
